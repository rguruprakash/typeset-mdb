<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <h3>Top Rated Male Actors</h3>
      <table class="table table-striped table-hover table-mdb">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ma in maleActors | orderBy: ma.Rating" ng-click="showTopMovies(ma.Id)">
            <td>{{ma.Name}}</td>
            <td>{{ma.Rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h3>Top Rated Female Actors</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="fa in femaleActors | orderBy: fa.Rating" ng-click="showTopMovies(fa.Id)">
            <td>{{fa.Name}}</td>
            <td>{{fa.Rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
